
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comisión del Equipo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #007BFF;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .encabezado {
      width: 100%;
      background: #0056b3;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .nombre-equipo {
      max-width: 300px;
      height: auto;
      margin: 10px;
    }

    .tarjeta {
      background: #ffffff20;
      border-radius: 15px;
      padding: 40px 50px;
      margin-top: 40px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 500px;
    }

    .comision {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffdd57;
    }

    .nombre {
      font-size: 1.5em;
      font-weight: normal;
      margin-bottom: 15px;
    }

    .mensaje {
      font-size: 1em;
      color: #e0e0e0;
    }

    .error {
      color: #ffaaaa;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Encabezado con logos y nombre del equipo -->
  <div class="encabezado">
    <img src="Nueva carpeta/logo.png" alt="Logo izquierdo" class="logo">
    <img src="Nueva carpeta/nombre.png" alt="Nombre del equipo" class="nombre-equipo">
    <img src="Nueva carpeta/jpj.png" alt="Logo derecho" class="logo">
  </div>

  <!-- Tarjeta de resultado -->
  <div class="tarjeta" id="resultado">
    <div class="comision">Cargando comisión...</div>
    <div class="nombre"></div>
    <div class="mensaje"></div>
  </div>

  <script>
    // Lista de miembros con sus comisiones
    const miembros = {
      "ana123": { nombre: "Ana Pérez", comision: "Animadora" },
      "luis456": { nombre: "Luis Gómez", comision: "Secretario" },
      "maria789": { nombre: "María Torres", comision: "Logística" },
      "pablo001": { nombre: "Pablo Crespo", comision: "Coordinador General" }
    };

    // Obtener el parámetro "id" de la URL
    function obtenerID() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Mostrar los datos en pantalla
    function mostrarDatos() {
      const id = obtenerID();
      const resultado = document.getElementById('resultado');

      if (id && miembros[id]) {
        resultado.querySelector(".comision").textContent = miembros[id].comision;
        resultado.querySelector(".nombre").textContent = miembros[id].nombre;
        resultado.querySelector(".mensaje").textContent = "¡Gracias por formar parte del equipo!";
      } else {
        resultado.innerHTML = `<div class="error">❌ ID no encontrado</div>`;
      }
    }

    mostrarDatos();
  </script>

</body>
</html>
